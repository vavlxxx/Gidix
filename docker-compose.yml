services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env.docker
    networks:
      - gidixnet
    volumes:
      - ./backend/app/media:/app/app/media
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  db:
    image: postgis/postgis:15-3.4
    container_name: db
    env_file:
      - "./backend/.env.postgres"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - gidixnet
    ports:
      - "6432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "if [ ! -x node_modules/.bin/vite ]; then npm ci; fi && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      VITE_API_BASE: http://localhost:8000
    depends_on:
      - backend
    networks:
      - gidixnet
    ports:
      - "5173:5173"

volumes:
  db_data:
  frontend_node_modules:

networks:
  gidixnet:
    driver: bridge